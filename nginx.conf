server {
    listen 80;
    listen [::]:80;
    server_name ai-bot.eneca.work;

    # Редирект всех запросов с HTTP на HTTPS (безопасно)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ai-bot.eneca.work;

    # Пути к сертификатам, которые мы только что получили
    ssl_certificate /etc/letsencrypt/live/ai-bot.eneca.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-bot.eneca.work/privkey.pem;

    # Настройки шифрования (стандарт безопасности)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://ai_agent:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}