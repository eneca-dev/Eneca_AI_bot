<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eneca AI Chat - Vanilla JavaScript Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background: #007bff;
            color: white;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
        }

        .typing-indicator {
            padding: 12px 16px;
            color: #666;
            font-style: italic;
        }

        .input-container {
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 32px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .config-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .config-field {
            margin-bottom: 12px;
        }

        .config-field label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #555;
        }

        .config-field input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .mode-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .mode-selector button {
            flex: 1;
            padding: 8px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .mode-selector button.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Eneca AI Chat</h1>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <div class="config-field">
                <label>API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8000">
            </div>
            <div class="config-field">
                <label>API Key (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <input type="password" id="apiKey" placeholder="–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –µ—Å–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω">
            </div>
            <div class="config-field">
                <label>–†–µ–∂–∏–º –æ—Ç–≤–µ—Ç–æ–≤:</label>
                <div class="mode-selector">
                    <button id="streamMode" class="active" onclick="setMode('stream')">
                        Streaming (SSE)
                    </button>
                    <button id="standardMode" onclick="setMode('standard')">
                        Standard
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-bubble">
                        –ü—Ä–∏–≤–µ—Ç! –Ø AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç Eneca. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form class="input-form" id="chatForm">
                    <input
                        type="text"
                        id="messageInput"
                        class="input-field"
                        placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="sendButton">
                        –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Chat state
        let threadId = '';
        let isLoading = false;
        let mode = 'stream'; // 'stream' or 'standard'

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const chatForm = document.getElementById('chatForm');
        const sendButton = document.getElementById('sendButton');

        /**
         * Set chat mode (streaming or standard)
         */
        function setMode(newMode) {
            mode = newMode;
            document.getElementById('streamMode').classList.toggle('active', mode === 'stream');
            document.getElementById('standardMode').classList.toggle('active', mode === 'standard');
        }

        /**
         * Add message to chat
         */
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return bubble; // Return bubble for updating (streaming)
        }

        /**
         * Show typing indicator
         */
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.textContent = 'AI –ø–µ—á–∞—Ç–∞–µ—Ç...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Hide typing indicator
         */
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        /**
         * Send message with streaming response (SSE)
         */
        async function sendMessageStreaming(message) {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            // Add user message
            addMessage('user', message);

            // Show typing
            showTyping();

            try {
                // Prepare request
                const headers = {
                    'Content-Type': 'application/json',
                };
                if (apiKey) {
                    headers['X-API-Key'] = apiKey;
                }

                const response = await fetch(`${apiUrl}/api/chat/stream`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        message,
                        thread_id: threadId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Hide typing and create assistant message bubble
                hideTyping();
                const bubble = addMessage('assistant', '');

                // Read streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Decode chunk
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));

                            if (data.type === 'metadata') {
                                // Save thread_id
                                threadId = data.thread_id;
                            } else if (data.type === 'chunk') {
                                // Append content
                                accumulatedContent += (accumulatedContent ? ' ' : '') + data.content;
                                bubble.textContent = accumulatedContent;
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            } else if (data.type === 'error') {
                                console.error('Streaming error:', data.message);
                                throw new Error(data.message);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('assistant', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        }

        /**
         * Send message with standard (non-streaming) response
         */
        async function sendMessageStandard(message) {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            // Add user message
            addMessage('user', message);

            // Show typing
            showTyping();

            try {
                // Prepare request
                const headers = {
                    'Content-Type': 'application/json',
                };
                if (apiKey) {
                    headers['X-API-Key'] = apiKey;
                }

                const response = await fetch(`${apiUrl}/api/chat`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        message,
                        thread_id: threadId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Request failed');
                }

                // Save thread_id
                threadId = data.thread_id;

                // Hide typing and add response
                hideTyping();
                addMessage('assistant', data.response);

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('assistant', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        }

        /**
         * Handle form submission
         */
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Clear input
            messageInput.value = '';

            // Disable input
            isLoading = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Send message
            if (mode === 'stream') {
                await sendMessageStreaming(message);
            } else {
                await sendMessageStandard(message);
            }

            // Enable input
            isLoading = false;
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        });
    </script>
</body>
</html>
