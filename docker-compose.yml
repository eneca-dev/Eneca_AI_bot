version: '3.8'

services:
  ai-agent:
    build: .
    container_name: ai_agent_bot
    restart: always  # <-- Если упадет, сам поднимется. Если сервер перезагрузится, сам запустится.
    env_file: ".env" 
    ports:              # <--- ДОБАВЬ ЭТОТ РАЗДЕЛ
      - "8000:8000"     # "Порт_Сервера:Порт_Контейнера"
    volumes:
      - .:/app       # (Опционально) Чтобы файлы были связаны