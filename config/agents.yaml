# Eneca AI Bot - Agent Configuration
# Агенты загружаются динамически из этого файла

agents:
  # RAG Agent - поиск в базе знаний
  - name: knowledge_search
    class_path: agents.rag_agent.RAGAgent
    enabled: true
    priority: 10  # Высокий приоритет
    description: "Агент для поиска информации в базе знаний"
    tool_description: |
      Используй этот инструмент для поиска информации в базе знаний.
      Подходит для вопросов о функционале приложения, инструкций,
      документации и любой специфической информации о системе.
      Вход: запрос пользователя (строка).
      Выход: релевантная информация из базы знаний.
    config:
      # Оставляем пустым - используются значения из settings
      # model: gpt-4o
      # temperature: 0.3

  # MCP Agent - управление проектами через MCP сервер
  - name: mcp_tools
    class_path: agents.mcp_agent.MCPAgent
    enabled: true
    priority: 20  # Выше чем RAG - для операций с проектами
    description: "Агент для управления проектами через MCP сервер"
    tool_description: |
      Используй этот инструмент для работы с проектами, этапами, объектами, разделами и сотрудниками в системе Eneca.

      Подходит для:
      - Поиск и просмотр проектов, этапов, объектов, разделов
      - Создание новых сущностей (проекты, этапы, объекты, разделы)
      - Обновление существующих сущностей
      - Поиск информации о сотрудниках и их загрузке
      - Получение команды проекта
      - Генерация отчетов план/факт

      Примеры запросов:
      - "Покажи все проекты"
      - "Найди сотрудника Иванов"
      - "Создай проект Тест"
      - "Команда проекта X"
      - "Загрузка сотрудника Y"

      НЕ подходит для:
      - Общих вопросов о компании (используй knowledge_search)
      - Вопросов о процедурах и регламентах

      Вход: запрос пользователя на русском языке
      Выход: результат операции с MCP сервером
    config:
      model: gpt-4o
      temperature: 0.3
      # mcp_url now loaded from settings.mcp_server_url (.env)

  # NOTE: Analytics Agent is a STANDALONE service (not part of orchestrator)
  # Access via direct endpoint: POST /api/analytics
  # See docs/ANALYTICS_AGENT.md for details

